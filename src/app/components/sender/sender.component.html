<div *ngIf="!isLoggedIn()" class="overlay">
  <div class="overlay-text">
    Only registered users can send messages!
  </div>
</div>
<div class="text-input">
  <textarea [(ngModel)]="text" class="form-control text" placeholder="Enter message"
            (keypress)="pressKey($event)"></textarea>
</div>
<button (click)="sendMessage()" class="btn btn-primary send"><i class="fas fa-check"></i></button>
